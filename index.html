<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gráfico Dinâmico de Empresas</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('grafico-de-grafico-de-vara-de-vela-negocios-de-investimento-no-mercado-de-acoes-negociacao-sobre-fundo-azul_62391-73.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    padding: 20px;
    color: white;
  }
  h1 {
    color: #fff;
    margin-bottom: 15px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
  }
  canvas {
    background: rgba(255, 255, 255, 0.1); /* transparente para ver o fundo */
    border-radius: 15px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
    max-width: 95%;
    margin: 20px auto;
  }
  .buttons, .dropdown {
    margin: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }
  button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(45deg, #4e9af1, #1e69d2);
    color: white;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
  }
  button:hover {
    background: linear-gradient(45deg, #1e69d2, #4e9af1);
    transform: translateY(-2px);
  }
  select {
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<h1>Gráfico Dinâmico de Empresas</h1>

<div class="buttons">
  <button onclick="updateChart('revenue_current')">Faturamento Atual</button>
  <button onclick="updateChart('money_in')">Dinheiro Entrado</button>
  <button onclick="updateChart('money_out')">Dinheiro Saído</button>
  <button onclick="updateChart('employees_total')">Total de Funcionários</button>
  <button onclick="updateChart('hires_2023')">Admitidos 2023</button>
  <button onclick="updateChart('fires_2023')">Demitidos 2023</button>
  <button onclick="updateChart('hires_2024')">Admitidos 2024</button>
  <button onclick="updateChart('fires_2024')">Demitidos 2024</button>
  <button onclick="updateChart('hires_2025')">Admitidos 2025</button>
  <button onclick="updateChart('fires_2025')">Demitidos 2025</button>
</div>

<div class="dropdown">
  <label for="companySelect">Destacar empresa: </label>
  <select id="companySelect" onchange="highlightCompany()">
    <option value="none">Nenhuma</option>
  </select>
</div>

<canvas id="companyChart" width="1200" height="600"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let companies = [];
let chart;
let currentMetric = 'revenue_current';

async function loadData() {
    try {
        const response = await fetch('companies_data_selected.txt');
        if (!response.ok) throw new Error('Erro ao carregar o arquivo TXT.');
        const text = await response.text();
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());

        companies = lines.slice(1).map(line => {
            const parts = line.split(',').map(p => p.trim());
            if (parts.length < headers.length) return null;
            let obj = {};
            headers.forEach((header, index) => {
                obj[header] = header === 'name' ? parts[index] : parseFloat(parts[index]);
            });
            return obj;
        }).filter(c => c !== null);

        populateDropdown();
        createChart(currentMetric);
    } catch (error) {
        console.error('Erro ao carregar os dados:', error);
    }
}

function populateDropdown() {
  const select = document.getElementById('companySelect');
  companies.forEach(c => {
    let option = document.createElement('option');
    option.value = c.name;
    option.text = c.name;
    select.appendChild(option);
  });
}

function getSoftColor(index) {
  const hue = (index * 137.508) % 360;
  return `hsl(${hue}, 65%, 75%)`;
}

function createChart(metric) {
  const ctx = document.getElementById('companyChart').getContext('2d');
  if(chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: companies.map(c => c.name),
      datasets: [{
        label: metric,
        data: companies.map(c => c[metric]),
        borderColor: 'rgba(30,123,255,0.9)',
        backgroundColor: 'rgba(30,123,255,0.2)',
        fill: true,
        tension: 0.3,
        pointRadius: 6,
        pointBackgroundColor: companies.map((c, i) => getSoftColor(i)),
        borderWidth: 3
      }]
    },
    options: {
      responsive: true,
      interaction: { mode: 'nearest', intersect: false },
      plugins: {
        legend: { display: false },
        tooltip: {
          backgroundColor: 'rgba(255,255,255,0.9)',
          titleColor: '#222',
          bodyColor: '#000',
          borderColor: '#ccc',
          borderWidth: 1,
          callbacks: {
            label: function(context) {
              return context.label + ': ' + context.parsed.y.toLocaleString();
            }
          }
        }
      },
      scales: {
        x: { ticks: { maxRotation: 90, minRotation: 45, color: '#fff' } },
        y: { beginAtZero: true, ticks: { color: '#fff', callback: value => value.toLocaleString() } }
      }
    }
  });
}

function updateChart(metric) {
  currentMetric = metric;
  createChart(currentMetric);
  highlightCompany();
}

function highlightCompany() {
  const select = document.getElementById('companySelect');
  const selected = select.value;
  
  chart.data.datasets[0].pointBorderColor = companies.map(c => 
    (selected !== 'none' && c.name === selected) ? 'red' : 'rgba(0,0,0,0)'
  );
  chart.data.datasets[0].pointBorderWidth = companies.map(c => 
    (selected !== 'none' && c.name === selected) ? 5 : 0
  );
  chart.update();
}

window.onload = loadData;
</script>

</body>
</html>
