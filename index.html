<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gráfico Dinâmico de Empresas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #333;
  }
  canvas {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    max-width: 95%;
    margin: 20px auto;
  }
  .buttons, .dropdown {
    margin: 20px;
  }
  button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #007BFF;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #0056b3;
  }
  select {
    padding: 5px 10px;
    font-size: 16px;
  }
</style>
</head>
<body>

<h1>Gráfico Dinâmico de Empresas</h1>

<div class="buttons">
  <button onclick="updateChart('revenue_current')">Faturamento Atual</button>
  <button onclick="updateChart('money_in')">Dinheiro Entrado</button>
  <button onclick="updateChart('money_out')">Dinheiro Saído</button>
  <button onclick="updateChart('employees_total')">Total de Funcionários</button>
  <button onclick="updateChart('hires_2023')">Admitidos 2023</button>
  <button onclick="updateChart('fires_2023')">Demitidos 2023</button>
  <button onclick="updateChart('hires_2024')">Admitidos 2024</button>
  <button onclick="updateChart('fires_2024')">Demitidos 2024</button>
  <button onclick="updateChart('hires_2025')">Admitidos 2025</button>
  <button onclick="updateChart('fires_2025')">Demitidos 2025</button>
</div>

<div class="dropdown">
  <label for="companySelect">Destacar empresa: </label>
  <select id="companySelect" onchange="highlightCompany()">
    <option value="none">Nenhuma</option>
  </select>
</div>

<canvas id="companyChart" width="1200" height="600"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let companies = [];
let chart;
let currentMetric = 'revenue_current';

// Função para carregar os dados do TXT corretamente
async function loadData() {
    try {
        const response = await fetch('companies_data_selected.txt'); // deve estar na mesma pasta do HTML
        console.log('Status da resposta:', response.status);
        if (!response.ok) throw new Error('Erro ao carregar o arquivo TXT.');
        const text = await response.text();
        console.log('Conteúdo do TXT carregado (primeiros 200 chars):', text.substring(0, 200));
        const lines = text.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.trim());

        companies = lines.slice(1).map(line => {
            const parts = line.split(',').map(p => p.trim());
            if (parts.length < headers.length) return null;
            let obj = {};
            headers.forEach((header, index) => {
                obj[header] = header === 'name' ? parts[index] : parseFloat(parts[index]);
            });
            return obj;
        }).filter(c => c !== null);

        console.log('Empresas carregadas:', companies.length);
        populateDropdown();
        createChart(currentMetric);
    } catch (error) {
        console.error('Erro ao carregar os dados:', error);
    }
}

function populateDropdown() {
  const select = document.getElementById('companySelect');
  companies.forEach(c => {
    let option = document.createElement('option');
    option.value = c.name;
    option.text = c.name;
    select.appendChild(option);
  });
}

function getRandomColor() {
  const r = Math.floor(Math.random()*200)+30;
  const g = Math.floor(Math.random()*200)+30;
  const b = Math.floor(Math.random()*200)+30;
  return `rgba(${r},${g},${b},0.7)`;
}

function createChart(metric) {
  const ctx = document.getElementById('companyChart').getContext('2d');
  if(chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: companies.map(c => c.name),
      datasets: companies.map(c => ({
        label: c.name,
        data: [c[metric]],
        borderColor: getRandomColor(),
        backgroundColor: 'transparent',
        fill: false,
        tension: 0.3,
        pointRadius: 5,
        borderWidth: 2
      }))
    },
    options: {
      responsive: true,
      interaction: { mode: 'nearest', intersect: false },
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.dataset.label + ': ' + context.dataset.data[0];
            }
          }
        }
      },
      scales: {
        x: { ticks: { maxRotation: 90, minRotation: 45 } },
        y: { beginAtZero: true }
      }
    }
  });
}

function updateChart(metric) {
  currentMetric = metric;
  createChart(currentMetric);
  highlightCompany();
}

function highlightCompany() {
  const select = document.getElementById('companySelect');
  const selected = select.value;
  
  chart.data.datasets.forEach(ds => {
    if(selected !== 'none' && ds.label === selected) {
      ds.borderWidth = 5;
      ds.borderColor = 'rgba(255,0,0,1)';
      ds.pointRadius = 7;
    } else {
      ds.borderWidth = 2;
      ds.pointRadius = 5;
    }
  });
  chart.update();
}

window.onload = loadData;
</script>

</body>
</html>
