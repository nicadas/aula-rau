<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gráfico Dinâmico de Empresas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #333;
  }
  canvas {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    max-width: 90%;
    margin: 20px auto;
  }
  .buttons {
    margin: 20px;
  }
  button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #007BFF;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<h1>Gráfico Dinâmico de Empresas</h1>

<div class="buttons">
  <button onclick="updateChart('revenue_current')">Faturamento Atual</button>
  <button onclick="updateChart('money_in')">Dinheiro Entrado</button>
  <button onclick="updateChart('money_out')">Dinheiro Saído</button>
  <button onclick="updateChart('employees_total')">Total de Funcionários</button>
  <button onclick="updateChart('hires_2023')">Admitidos 2023</button>
  <button onclick="updateChart('fires_2023')">Demitidos 2023</button>
  <button onclick="updateChart('hires_2024')">Admitidos 2024</button>
  <button onclick="updateChart('fires_2024')">Demitidos 2024</button>
  <button onclick="updateChart('hires_2025')">Admitidos 2025</button>
  <button onclick="updateChart('fires_2025')">Demitidos 2025</button>
</div>

<canvas id="companyChart" width="1200" height="600"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let companies = [];
let chart;

async function loadData() {
  const response = await fetch('companies_data_named.txt');
  const text = await response.text();
  const lines = text.trim().split('\n');
  const headers = lines[0].split(',');

  companies = lines.slice(1).map(line => {
    const parts = line.split(',');
    let obj = {};
    headers.forEach((header, index) => {
      obj[header] = header === 'name' ? parts[index] : parseFloat(parts[index]);
    });
    return obj;
  });

  createChart('revenue_current');
}

function createChart(metric) {
  const ctx = document.getElementById('companyChart').getContext('2d');
  if(chart) chart.destroy();

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: companies.map(c => c.name),
      datasets: [{
        label: metric.replace(/_/g, ' '),
        data: companies.map(c => c[metric]),
        borderColor: 'rgba(0, 123, 255, 1)',
        backgroundColor: 'rgba(0, 123, 255, 0.2)',
        fill: true,
        tension: 0.3,
        pointRadius: 3
      }]
    },
    options: {
      responsive: true,
      interaction: {
        mode: 'index',
        intersect: false,
      },
      plugins: {
        legend: {
          display: true,
          labels: {
            color: '#333',
            font: {
              size: 14
            }
          }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.dataset.label + ': ' + context.formattedValue;
            }
          }
        }
      },
      scales: {
        x: {
          ticks: {
            maxRotation: 90,
            minRotation: 45
          }
        },
        y: {
          beginAtZero: true
        }
      }
    }
  });
}

function updateChart(metric) {
  createChart(metric);
}

window.onload = loadData;
</script>

</body>
</html>
